<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi primer Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
    <link href="/style/Recarga.css" rel="stylesheet">

</head>
<body>
	<div class="container d-flex bg-dark">
        <div class="container" style="text-align:center">
            <h3 class="h3 text-light">Billetera Virtual</h3>
        </div>
    </div>
    
        <div class="text-center">
            <label>Saldo actual: </label>
            <label id="Saldo"></label>
        </div>
		
        <div class="container border" style="width:50%">
            <div class="row" >
                <div class="text-center">
                    <h3>Recarga de billetera</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Ingrese monto:</p>
                </div>
                <div class="col">
                    <div class="mb-3">
                      <input type="number" class="form-control" name="recarga" id="rec" placeholder="200 - 2000" min="200" max="2000">
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="button" data-toggle="modal" data-target="#ventanaModal" class="btn btn-dark" onclick="BtnRecargar()">Recargar</button>
            </div>
        </div>
        
        
            <!-- Modal-->
	<div class="modal fade" id="ventanaModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="tituloVentana">Pago de servicios</h5>
                    <button class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span> 
                    </button>
                </div>
        
                <div class="modal-body">
                    <div class="alert alert-succes">
                        <h6><strong id = "Mensaje">Recarga exitosa</strong></h6>
                    </div>         
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" types="button" >
                    <a href="../ConsultaComercioRecargas" style="text-decoration:none; color:white;">Aceptar</a>                        
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    
        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script th:src="@{/Script/Recarga.js}"></script>
</body>
</html>
