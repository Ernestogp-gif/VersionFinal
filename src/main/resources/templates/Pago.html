<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi primer Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
	<link href="/style/Pago.css" rel="stylesheet">
	
</head>
<body>
        <div class="container d-flex bg-dark" style="text-align:center">
	        <div class="container">
	            <h3 class="h3 text-light">Pago de Servicios</h3>
	        </div>
	    </div>
   <div style="text-align: center;" id="Seleccion">
        

	    <p></p> <br>
        <div>
            <label for="sel1" class="form-label">Seleccione Empresa:</label> <br>
            <form name="DemoForm">
                <select id="Eselect" class="form-select form-select-sm" aria-label=".form-select-sm example" name="Eselect" style="text-align: center; margin-left: 40%; margin-right: 30%; width: 20%;" onchange="showData()">
                    <option selected>Open this select menu</option> 
                </select >
            </form>
           
        </div>

        <p></p>

        <div>
            <label for="sel1" class="form-label">Selecciones Servicio:</label><br>
            <form name="DemoForm1">
                <select id="Sselect" class="form-select form-select-sm" aria-label=".form-select-sm example" name="Sselect" style="text-align: center; margin-left: 40%; margin-right: 30%; width: 20%;" onchange="showData1()">
                    <option selected>Open this select menu</option>
                  </select>
            </form>
        </div>
        <p></p>
        <div>
            <button type="button" class="btn btn-secondary" onclick="Mifunc()">Continuar</button>
        </div> 

    </div>
    
    <p></p> 
    <div style="margin-left: 35%; margin-right: 30%;">
        <div style="display: none; width: 500px;" id="tr">
            <fieldset >
                <!--<legend style="text-align: center;">Pago de Servicios</legend> -->
                <div style="text-indent: 1em;">
                    <label>Tipo de identificador</label>
                    <label name="Tdocselect" id="Tdocselect"></label>
                </div>

                <p></p>
                <div style="text-align: left;">
                    <blockquote style="text-indent: 2em;">Identificador<blockquote>
                    <input name="iden" id="iden" type="text" placeholder="" required/> 
                    <button  type="button" class="btn btn-secondary" onclick="TraerDeuda()">Buscar</button>                    
                </div>
				
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre del cliente</th>
                        <th scope="col">Nombre del servicio</th>
                        <th scope="col">Deuda</th>
                      </tr>
                    </thead>
                    <tbody>
 						<tr id="Deuda">
 							
 						</tr >
                    </tbody>
                  </table>
              </fieldset>
              <br>
              <div style="text-align: center;">
                <button class="btn btn-success" onclick="VerificarPago()">Pagar</button>
                <button type="button" class="btn btn-secondary" onclick="Mifunc1()">Cancelar</button>
            </div>
        </div>
    </div>
    
    <div id="tr2" style="display:none">
	    <div style="margin-left: 35%; margin-right: 30%;  width: 500px">
	    	<fieldset>
               <!-- <legend style="text-align: center;">Pago de Servicios</legend> -->
            <div style="text-align: center;">	            
	            <blockquote> 
	                Saldo de la billetera virtual del comercio <label id="Comercio"></label><br>
	                actualmente: S/. <label id="SaldoBilletera"></label>
	            </blockquote>
	        </div>
	        
	        <div>
	            <div style="text-indent: 2em;">
	                <button id="VistaBilletera" type="button" class="btn btn-secondary"> <a href="../Recarga" style="text-decoration:none; color:white;">Ir a Billetera</a></button> <br>
	            </div>
	            <div style="text-indent: 1em;">
	                <label  for="">Digite el monto a pagar</label><br>
	            </div>
	            <div style="text-indent: 2em;">
	                <input name="Monto" id="Monto" type="text" placeholder="" required/> 
	            </div>
	        </div>
	        <br>
	        <div style="text-align: center;">
	            <button onclick="ConfirmarPago()" id="ConfirmarTransaccion" data-toggle="modal" data-target="#ventanaModal" type="button" class="btn btn-secondary">Confirmar</button>
	        </div>
            </fieldset>

	    </div>
    </div>
            
    <!-- Modal-->
	<div class="modal fade" id="ventanaModal" tabindex="-1" role="dialog" aria-labelledby="tituloVentana" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="tituloVentana">Pago de servicios</h5>
                    <button class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span> 
                    </button>
                </div>
        
                <div class="modal-body">
                    <div class="alert alert-succes">
                        <h6><strong id = "Mensaje">Se realizo la transaccion correctamente</strong></h6>
                    </div>         
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" types="button" >
                    <a href="../ConsultaComercioPagos" style="text-decoration:none; color:white;">Aceptar</a>                        
                    </button>
                </div>
            </div>
        </div>
    </div>
    
            
        </div>
    </div>
	
    
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script th:src="@{/Script/Pago.js}"></script>
</body>
</html>
