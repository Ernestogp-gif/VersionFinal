<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
	<link href="/style/Login.css" rel="stylesheet">
	
</head>
<body>

    <div style="text-align: center;">    
        <div class="abs-center">
            <div class="col-xl-12 login-form" style="width: 40%">
                <form action="" method="post" class="form"> 
                    
                    <div class="row">
                        <div class="col-md-12 login-form-header">
                            <p class="login-form-font-header">Registrar<br><span>(Comercio)</span><p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 login-from-row">
                            <input name="Ruc" type="text" placeholder="RUC" required/>
                        </div>
                        <div class="col-md-6 login-from-row">
                            <input name="Cuenta" type="text" placeholder="Cuenta Bancaria" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 login-from-row">
                            <input name="Correo" type="" placeholder="Correo Electronico" required/>
                        </div>
                        <div class="col-md-6 login-from-row">
                            <input name="TipDoc" type="" placeholder="Tipo Documento" required/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 login-from-row">
                            <input name="NumDoc" type="" placeholder="Numero Documento" required/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 login-from-row">
                            <button class="btn btn-info">Continuar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


        <div class="abs-center">
            <div class="col-xl-12 login-form" style="width: 40%">
                <form action="" method="post" class="form"> 
                    
                    <div class="row">
                        <div class="col-md-12 login-form-header">
                            <p class="login-form-font-header">Registrar<br><span>(Comercio)</span><p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 login-from-row">
                            <input name="Ruc" type="text" placeholder="RUC" required/>
                        </div>
                        <div class="col-md-6 login-from-row">
                            <input name="ApePaterno" type="text" placeholder="Apellido Paterno" required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 login-from-row">
                            <input name="ApeMaterno" type="" placeholder="Apellido Paterno" required/>
                        </div>
                        <div class="col-md-6 login-from-row">
                            <input name="NombNegocio" type="" placeholder="Nombre Negocio" required/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 login-from-row">
                            <input name="Cel" type="" placeholder="Celular" required/>
                        </div>
                        <div class="col-md-6 login-from-row">
                            <input name="TipNegocio" type="" placeholder="Tipo Negocio" required/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 login-from-row">
                            <input name="Depart" type="" placeholder="Departamento" required/>
                        </div>
                        <div class="col-md-6 login-from-row">
                            <input name="Prov" type="" placeholder="Provincia" required/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 login-from-row">
                            <input name="Clave" type="" placeholder="Contraseña" required/>
                        </div>
                        <div class="col-md-6 login-from-row">
                            <input name="Distrito" type="" placeholder="Distrito" required/>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 login-from-row">
                            <input name="RepClave" type="" placeholder="Repetir Contraseña" required/>
                        </div>
                        <div class="col-md-6 login-from-row">
                            <input name="DirExacta" type="" placeholder="Direccion Exacta" required/>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12 login-from-row">
                            <button class="btn btn-info">Guardar</button> &nbsp;&nbsp;   
                            <button class="btn btn-info">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!--<script th:src="@{/Script/Pago.js}"></script> -->
</body>
</html>
